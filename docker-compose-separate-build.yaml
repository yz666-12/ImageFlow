version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: imageflow-backend
    ports:
      - "8686:8686"
    volumes:
      - ./static/images:/app/static/images
      - ./config:/app/config
    environment:
      - API_KEY=${API_KEY:-default_api_key}
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      - LOCAL_STORAGE_PATH=/app/static/images
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_REGION=${S3_REGION:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - CUSTOM_DOMAIN=${CUSTOM_DOMAIN:-}
      - MAX_UPLOAD_COUNT=${MAX_UPLOAD_COUNT:-20}
      - IMAGE_QUALITY=${IMAGE_QUALITY:-80}
      - WORKER_THREADS=${WORKER_THREADS:-4}
      - COMPRESSION_EFFORT=${COMPRESSION_EFFORT:-6}
      - FORCE_LOSSLESS=${FORCE_LOSSLESS:-false}
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PREFIX=${REDIS_PREFIX:-imageflow:}
    restart: unless-stopped
    depends_on:
      - redis
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:8686/", "||", "exit", "1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - imageflow-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: imageflow-frontend
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_REMOTE_PATTERNS=${NEXT_PUBLIC_REMOTE_PATTERNS}
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/", "||", "exit", "1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - imageflow-network

  redis:
    image: redis:alpine
    container_name: imageflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - imageflow-network

networks:
  imageflow-network:
    driver: bridge

volumes:
  redis_data:
